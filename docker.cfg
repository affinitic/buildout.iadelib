[buildout]
extends =
  buildout.cfg

[instance1]
z2-log = /home/plone/plone-pm/var/log/z2-$(HOSTNAME).log
access-log = /home/plone/plone-pm/var/log/z2-$(HOSTNAME).log
event-log = /home/plone/plone-pm/var/log/instance-$(HOSTNAME).log
zope-conf-additional +=
  <product-config collective.fingerpointing>
  audit-log /home/plone/plone-pm/var/log/audit.log
  </product-config>
event-log-custom =
    <syslog>
        address ${port:logs-server}
        facility local3
        format %(asctime)s ${facts:hostname} zope[%(process)s]: ${port:cluster} ${:_buildout_section_name_} [%(levelname)s] %(name)s | %(message)s
        dateformat %b %d %H:%M:%S
        level info
    </syslog>
    <logfile>
        path ${buildout:directory}/var/log/${:_buildout_section_name_}-$(HOSTNAME).log
        level INFO
    </logfile>

[port]
zeo = zeo
