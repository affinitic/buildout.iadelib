[buildout]
extends = https://raw.githubusercontent.com/IMIO/buildout.pm/4.1.15/communes.cfg
allow-picked-versions = false
show-picked-versions = true

parts -=
  instance-amqp

index = http://pypi.affinitic.be/affinitic/affinitic-imio/+simple/

[instance1]
eggs -=
  Products.PloneMeeting[amqp]
eggs +=
  pas.plugins.ldap
  python-memcached
  iadelib.tools
  iadelib.isppc
zcml +=
  pas.plugins.ldap
  iadelib.tools
  iadelib.isppc
zcml-additional =
  <include package="plone.app.async" file="single_db_instance.zcml" />

environment-vars -= PUBLIC_URL ${port:public-url}

[instance-async]
zcml-additional =
  <include package="plone.app.async" file="single_db_worker.zcml" />

[zeoserver]
recipe = plone.recipe.zeoserver
zeo-address = ${port:zeo}
eggs = ${instance1:eggs}
#effective-user = ${instance1:effective-user}
pack-days = 7
pack-keep-old = false
monitor-address = ${port:zeo-monitor}
zeo-conf-additional =
  %define FILESTORAGE ${buildout:directory}/var/filestorage
  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage

[zope-conf]
additional =
  %define ZEOADDRESS ${zeoserver:zeo-address}
  %define ZEOINSTANCE ${buildout:directory}/parts/zeoserver/var
  %define FILESTORAGE ${buildout:directory}/var/filestorage
  %define BLOBSTORAGE ${buildout:directory}/var/blobstorage
amqp =
zamqp =
solr-eggs =

[versions]
iadelib.tools = 1.0a3
iadelib.isppc = 1.0a1
Automat = 0.7.0
PyYAML = 5.1.2
